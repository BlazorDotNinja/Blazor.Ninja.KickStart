<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>KickStart App</title>
	<base href="/" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type='text/css'>
	<link rel="stylesheet" href="_content/Blazor.Ninja.KickStart.App/css/dotninja.css" />
</head>

<body>
	<script type="text/javascript">
		function setTheme(cssClass) {
			var body = document.body;

			body.classList = [];
			if (cssClass) body.classList.add(cssClass);
		}

		var theme = window.localStorage.getItem("Theme");
		if (theme) {
			theme = theme.replace(/"/g, '');
			setTheme(theme);
		}
		setTheme(theme);
	</script>
	<app>
		<div class="dotninja-container">
			<div class="dotninja-page-container">
				<div class="dotninja-flashing"></div>
			</div>
		</div>
	</app>
	<script src="_framework/blazor.webassembly.js"></script>

	<script src="_content/BlazorInputFile/inputfile.js"></script>
	<script src="_content/Blazor.Ninja.Sdk.AspNetCore/js/blazor.extensions.storage.js"></script>

	<script src="_content/Blazor.Ninja.Sdk.AspNetCore/js/dotninja.image.js"></script>
	<script src="_content/Blazor.Ninja.Sdk.AspNetCore/js/dotninja.imageform.js"></script>
	<script src="_content/Blazor.Ninja.Sdk.AspNetCore/js/dotninja.navigation.js"></script>

	<!-- TODO Paste your Google API key below -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmdJdJX_BU_p8LPZ-TxKMJouQchp_ujqw&libraries=drawing"></script>
	<script src="_content/Blazor.Ninja.Sdk.AspNetCore/js/dotninja.googlemapsform.js"></script>

	<script src="_content/Blazor.Ninja.KickStart.App/js/site.js"></script>
</body>
</html>
